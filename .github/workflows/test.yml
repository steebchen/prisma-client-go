name: test all
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-go@v2
        with:
          go-version: '1.14'

      - name: deps
        run: go mod download

      - name: generate
        run: go generate ./...

      - name: setup
        run: go run ./test/setup/init

      - name: test
        run: go test ./... -v
